<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center my-4">To-do List</h1>
    <div class="input-group mb-3">
      <input type="text" id="inputField" class="form-control" placeholder="Add a new task">
      <div class="input-group-append">
        <button id="addToDo" class="btn btn-primary">+</button>
      </div>
    </div>
    <div class="list-group" id="toDoContainer"></div>
  </div>
  <script src="main.js"></script>
  <!-- Add Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
